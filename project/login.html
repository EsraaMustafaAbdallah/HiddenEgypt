<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="project pictures/logoicon-04.png" alt="Logo" class="logo1">
        </a>
    </header>
    <div class="container">
        <div class="login-box">
            
            <h1>Login</h1>
            <form action="/sign up" method="GET">
                <label for="username">Email/Username</label>
                <input type="text" id="username" name="username" placeholder="Enter email or username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6" maxlength="20">

                <input type="submit" value="Log in" formaction="pictures.html">
            </form>
            <a href="forgot Password.html">Forgot password?</a>
        </div>
    </div>
</body>
</html>
