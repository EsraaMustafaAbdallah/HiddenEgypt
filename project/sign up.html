<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="index.html">
			<img src="project pictures/logoicon-04.png" alt="Logo" class="logo1">
		</a>
    </header>
    <div class="container">
        <div class="login-box">
            <h1>Sign UP</h1>
            <form action="/sign up" method="GET">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required  minlength="10" maxlength="20">

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required minlength="6" maxlength="20">

                <input type="submit" value="Sign Up" formaction="registered.html">
            </form>
            <a href="login.html">Already have an account? Log in</a>
        </div>
    </div>
</body>
</html>
